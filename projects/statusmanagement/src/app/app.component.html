<app-header />

<main>
  <div id="dashboard">
    <app-dashboard-item
      [image]="{ src: 'status.png', alt: 'Server status' }"
      title="Server status"
      class="dashboard-item"
    >
      <app-server-status />
    </app-dashboard-item>

    <app-dashboard-item
      class="dashboard-item"
      [image]="{ src: 'globe.png', alt: 'globe png' }"
      title="Network traffic"
    >
      <app-traffic />
    </app-dashboard-item>

    <app-dashboard-item
      class="dashboard-item"
      [image]="{ src: 'list.png', alt: 'list png' }"
      title="Service tickets"
    >
      <app-support-ticket />
    </app-dashboard-item>
  </div>
</main>
