<app-header />
<main class="main">
  <ul id="users">
    @for (user of users; track user.id){
    <li>
      <app-user
        [user]="user"
        (select)="selectUser(user.id)"
        [selectedUser]="user.id === selectedUserId"
      />
    </li>
    }
  </ul>

  @if(getSelectedUser){
  <app-tasks [userId]="selectedUserId" [selectedUser]="getSelectedUser" />
  } @else {
  <p>Select user to view or assign new task.</p>
  }
</main>
